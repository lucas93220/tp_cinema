<main>
    
        <p>Un accès à des centaines de films et séries gratuitement après votre inscription</p>

    
<ul>
    <li>
                    <img class="float" src="./asset/casadepapel.jpg" alt="img">

        <p class="warning">

<legend>Devenir membre</legend>

        <input type="text" id="prenom" name="prenom" placeholder="Prénom" aria-required="true"> <br>

        <input type="text" id="email" name="email" placeholder="Email" aria-required="true"> <br>


 
    <label for="phone">Téléphone</label> <br>
    <input type="tel" id="phone" name="tel" aria-label="format à 10 chiffre" placeholder="téléphone" aria-required="true"> <br>
    <div>
    <input type="submit" id="submit" value="Envoyer" aria-label="Envoyer">
    </div>

   </form>
</fieldset>

<p class="valide">

</p>
